<html>
    <head>
        <title>Brent's Blog</title>
    </head>
    <body>
        <div>
            <!-- a href "link destination" --> 
            <h1><a href="/admin">Link to admin site</a></h1> 
        </div>

    {% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>created: {{ post.created_date }}</p>
    </div>
    {% endfor %}

    </body>
</html>
